<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Futurice</title>

    <style type="text/css">
        @import "js/jquery.svg.css";

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background: #ffffff;
        }

        #mySvg {
            
        }
        
        .transition-3s {
            -webkit-transition: all 1s ease-in;
            -moz-transition: all 1s ease-in;
            -o-transition: all 1s ease-in;
            transition: all 1s ease-in;
        }

    </style>
    
	<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery.svg.js"></script>
    <script type="text/javascript" src="js/jquery.svgdom.js"></script>
    <script type="text/javascript" src="js/slidor.js"></script>
    <script type="text/javascript" src="js/slidor.matrixutil.js"></script>
    <script type="text/javascript" src="js/slidor.svgutil.js"></script>
  	<script type="text/javascript">

        var onClick, onKeyDown;

        $(function () {
            var hideFrames = false,
                svgFilename = "presentation_large.svg",
                slides = [],
                currentSlideIndex = -1,
                animateWithTransformation = function () {
                    var t = Slidor.matrixUtil.calculateTransformations({ container: document.body, slide: slides[currentSlideIndex] });
                    Slidor.matrixUtil.applyTransformations({ el: $("#mySvg"), transformations: t });
                },
                showPrevSlide = function () {
                    for (var i = currentSlideIndex - 1; i >= 0; i--) {
                        if (slides[i]) {
                            currentSlideIndex = i;
                            animateWithTransformation();
                            return;
                        }
                    }
                },
                showNextSlide = function () {
                    for (var i = currentSlideIndex + 1; i < slides.length; i++) {
                        if (slides[i]) {
                            currentSlideIndex = i;
                            animateWithTransformation();
                            return;
                        }
                    }
                };

            onClick = function (event) {
                showNextSlide();
            };

            onKeyDown = function (event) {
                if (event.keyCode === 39) {
                    showNextSlide();
                } else if (event.keyCode === 37) {
                    showPrevSlide();
                }
            };

            Slidor.svgUtil.loadSvg({
                svgFilename: svgFilename,
                hideFrames: hideFrames,
                el: $("#mySvg"),
                success: function (s) {
                    slides = s;
                    showNextSlide();
                    setTimeout(function () { $("#mySvg").toggleClass("transition-3s", true); });
                },
                error: function () {
                    alert("Error loading svg file " + svgFilename);
                }
            })
        });

	</script>
</head>
<body onkeydown="onKeyDown(event)">
<div id="mySvg" onclick="onClick(event)"></div>
</body>
</html>
